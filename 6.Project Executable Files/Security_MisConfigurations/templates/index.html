    <style>

        /* Center the main container */
        .container {
            max-width: 600px;
            margin: auto;

        }

        .btn {

            padding: 12px 20px;
            font-size: 16px;
            margin: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-danger {
            background-color: #ff4c4c;

        .btn-info {
